
<ion-tabs class="tab-top-m">
    <div class="tab-top-margin" *ngIf="data.showTabText"></div>
    <ion-tab-bar slot="bottom" style="padding:0 15%;" color="dark">
        <ion-tab-button tab="tab1" (click)="refresh()">
            <ion-icon name="sync" class="tab-icon"></ion-icon>
            <ion-label *ngIf="data.showTabText" class="tab-text">{{ 'Menu.Refresh' | translate }}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2" (click)="data.reloadLocaleSettings()">
            <ion-icon name="settings" class="tab-icon"></ion-icon>
            <ion-label *ngIf="data.showTabText" class="tab-text">{{ 'Menu.Settings' | translate }}</ion-label>
        </ion-tab-button>
<!--
        <ion-tab-button tab="tab3" (click)="data.reloadLocaleSettings()">
            <ion-icon name="search" class="tab-icon"></ion-icon>
            <ion-label *ngIf="data.showTabText" class="tab-text">{{ 'Menu.Search' | translate }}</ion-label>
        </ion-tab-button>
-->
        <ion-tab-button (click)="data.like()">
            <ion-icon name="heart" class="tab-icon"></ion-icon>
            <ion-label *ngIf="data.showTabText" class="tab-text">{{ 'Menu.Like' | translate }}</ion-label>
        </ion-tab-button>

        <div (click)="toggleText()" class="tab-option-button">
            <ion-icon name="ios-more" style="width:25px;height:25px;"></ion-icon>
        </div>
    </ion-tab-bar>
    <div class="tab-top-margin" *ngIf="data.showTabText"></div>
</ion-tabs>
