
<div class="parallax-bg" style="background-image:url(assets/icon/PanoramaBackground.png)"></div>
  
<ion-item style="--background:transparent;" lines="none">
  <h1 style="color:white;">Settings</h1>
  <ion-icon slot="end" name="close" (click)="close()" color="light"></ion-icon>
</ion-item>
<ion-content color="transparent">
  
  <ion-list style="width: 100%;background-color:transparent;margin-bottom:auto;">
      <ion-list style="background-color:transparent;">
        <ion-list-header>
          <ion-label color="light">服务警报通知</ion-label>
        </ion-list-header>
        <ion-item lines="none" style="--background:transparent;">
          <ion-label color="light">关闭</ion-label>
          <ion-toggle color="success" slot="end" (ionChange)="changeShowNotify()"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-list style="background-color:transparent;" (click)="changeLocale()">
        <ion-list-header>
          <ion-label color="light">更换语言</ion-label>
        </ion-list-header>
        <ion-item lines="none" style="--background:transparent;">
          <ion-label color="light">关闭</ion-label>
          <ion-toggle color="success" slot="end" (ionChange)="changeShowNotify()"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-list style="background-color:transparent;">
        <ion-list-header>
          <ion-label color="light">服务</ion-label>
        </ion-list-header>
        <ion-item lines="none" style="--background:transparent;">
          <ion-label color="light">All</ion-label>
          <ion-toggle color="success" slot="end" (ionChange)="changeShowNotify()"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-list style="background-color:transparent;">
        <ion-list-header>
          <ion-label color="light">关于</ion-label>
        </ion-list-header>
        <ion-item lines="none" style="--background:transparent;">
          <ion-label color="light">关闭</ion-label>
          <ion-toggle color="success" slot="end" (ionChange)="changeShowNotify()"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-item lines="none" style="--background:transparent;">
          
      </ion-item>
  </ion-list>
      
 

</ion-content>
